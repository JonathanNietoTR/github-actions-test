name: Matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        node_version: [6, 8, 10]
    runs-on: ubuntu-latest
    steps:
      - name: Log node version
        run: node -v
      # - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix}}
      - name: Log node version
        run: node -v
